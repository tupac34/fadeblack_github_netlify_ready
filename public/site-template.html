<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FadeBlack Store</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    .loading {
      color: #aaa;
    }
    .logo {
      max-height: 100px;
      margin-bottom: 1rem;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1rem;
      margin-top: 2rem;
    }
    .product {
      background-color: #111;
      border-radius: 8px;
      padding: 1rem;
      text-align: center;
    }
    .product img {
      width: 100%;
      max-height: 150px;
      object-fit: cover;
      border-radius: 6px;
    }
    .product button {
      background-color: #fff;
      color: #000;
      padding: 0.5rem 1rem;
      margin-top: 0.5rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <img id="storeLogo" class="logo" src="" alt="Store Logo" style="display:none;"/>
  <h1 id="headline">Loading...</h1>
  <p class="loading">Fetching store data...</p>

  <div class="product-grid" id="productGrid"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getFirestore, doc, getDoc, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD8aUACMkdIDfBtcVZqAFDlyXmAFApVpZs",
      authDomain: "fadeblack-c190e.firebaseapp.com",
      projectId: "fadeblack-c190e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const brand = window.location.pathname.split("/").pop();

    async function loadSiteData() {
      const ref = doc(db, "sites", brand);
      const snap = await getDoc(ref);
      if (snap.exists()) {
        const data = snap.data();
        document.title = data.name;
        document.body.style.backgroundColor = data.color || "#000";
        document.getElementById("headline").textContent = data.headline || "Welcome to " + data.name;
        if (data.logo) {
          const logo = document.getElementById("storeLogo");
          logo.src = data.logo;
          logo.style.display = 'block';
        }
        loadProducts();
      } else {
        document.getElementById("headline").textContent = "❌ Store Not Found";
        document.querySelector(".loading").textContent = "No data available.";
      }
    }

    async function loadProducts() {
      const q = query(collection(db, "products"), where("store", "==", brand));
      const snap = await getDocs(q);
      const grid = document.getElementById("productGrid");
      snap.forEach(doc => {
        const p = doc.data();
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
          <img src="${p.image}" alt="${p.name}" />
          <h3>${p.name}</h3>
          <p>${p.price} ZAR</p>
          <button onclick="alert('Added ${p.name} to cart')">Add to Cart</button>
        `;
        grid.appendChild(div);
      });
    }

    loadSiteData();
  </script>
</body>
</html>
